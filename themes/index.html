<html><head>
    <script>appname="Themes";appIcon="themes";accentColor="#92b372";appInfo="Project JS Theme Store\nChange the look of Project JS.\nVersion: 2.3.2b"</script>
    <style>html{background:#222}</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <script src="/apiLoader/main.js"></script>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <p1 id="header"></p1>
    </header>
          <button onclick="resetTheme()"><span class="Icon">restart_alt</span>Reset Theme</button>
          <button onclick="saveTheme()"><span class="Icon">download</span>Save Current Theme</button>
            <p2>Themes</p2>
            <div class="area theme">
              <e>Sweet<button onclick="installTheme(':root{--background:#EDD4DB;--background2:#EFB1B1;--shadow:#EF9F9B;--foreground:#6A281F;--foreground2:#97382C;--foreground3:#F07C71;--elementcolor:#EEC2C6;--active:#C44939;--border:#C44939;--transparent:#00000000;--black:#666;--darkoverlay:#35141086;--accent:#E65543;--accent2:#E65543}')"><span class="icon">download</span>Install</button></e>
              <e>Light Blue<button onclick="installTheme(':root{--accent:#448ca7!important;--accent2:#448ca7!important;--background:#c5efff;--background2:#c5efff;--shadow:#4980b391;--foreground:#044c67;--foreground2:#448ca7;--foreground3:#66d6ff;--elementcolor:#66d6ff82;--active:#448ca7;--border:#448ca7;--transparent:#00000000;--black:#666;--darkoverlay:#00000086}header{background-color:#8de0ff!important;background-image:repeating-linear-gradient(-45deg,#66d6ff,#66d6ff 10px,#cff2ff00 10px,#cff2ff00 40px)}#header{color:var(--foreground)}')"><span class="icon">download</span>Install</button></e>
              <e>Mint Green<button onclick="installTheme(':root{--accent:#44a78c!important;--accent2:#44a78c!important;--background:#c5ffef;--background2:#c5ffef;--shadow:#49b38091;--foreground:#04674c;--foreground2:#44a78c;--foreground3:#66ffd6;--elementcolor:#66ffd682;--active:#44a78c;--border:#44a78c;--transparent:#00000000;--black:#666;--darkoverlay:#00000086}header{background-color:#8dffe0!important;background-image:repeating-linear-gradient(-45deg,#66ffd6,#66ffd6 10px,#cff2ff00 10px,#cff2ff00 40px)}#header{color:var(--foreground)}')"><span class="icon">download</span>Install</button></e>
              <e>Cyan Night<button onclick="installTheme(':root{--background:#000c09;--background2:#00231b;--shadow:#00231b;--foreground:#00ffc4;--foreground2:#008062;--foreground3:#004c3a;--elementcolor:#00231b;--active:#00231b;--border:#008868;--transparent:#00000000;--black:#000;--darkoverlay:#00000086;--accent:#00ffc4!important;--accent2:var(--accent)!important}button,.button,select,.apptile,.area,textarea,input,header,.headerbuttons,.switch{border:1px solid var(--border);border-width:1px!important}')"><span class="icon">download</span>Install</button></e>
            </div> 
            <p2>High Contrast Themes</p2>
            <div class="area theme">
              <e>High Contrast Dark<button  onclick="installTheme(':root{--background:#000;--background2:#000;--shadow:#000;--foreground:#fff;--foreground2:#fff;--foreground3:#fff;--elementcolor:#000;--active:#000;--border:#fff;--transparent:#00000000;--black:#000;--darkoverlay:#000;--accent:#fff;--accent2:#fff}button,.button,select,.apptile,.area,textarea,input,header,.headerbuttons,.switch{border:1px solid var(--border);border-width:1px!important}header,#header{background:var(--background);color:var(--foreground)}')"><span class="icon">download</span>Install</button></e>
              <e>Hight Contrast Light<button onclick="installTheme(':root{--background:#fff;--background2:#fff;--shadow:#fff;--foreground:#000;--foreground2:#000;--foreground3:#fff;--elementcolor:#fff;--active:#000;--border:#000;--transparent:#ffffff00;--black:#fff;--darkoverlay:#fff;--accent:#000;--accent2:#000}button,.button,select,.apptile,.area,textarea,input,header,.headerbuttons,.switch{border:1px solid var(--border);border-width:1px!important}header,#header{background:var(--background);color:var(--foreground)}')"><span class="icon">download</span>Install</button></e>
              <e>Arc<button onclick="installTheme(':root{--background:#3f4551;--background2:#3f4551;--shadow:#282c37;--foreground:#fff;--foreground2:#888;--foreground3:#353944;--elementcolor:#353944;--active:#282c37;--border:#fff;--transparent:#00000000;--black:#000;--darkoverlay:#00000086;--accent:#fff!important;--accent2:#fff!important}button,.button,select,.apptile,.area,textarea,input,header,.headerbuttons,.switch{border:1px solid var(--border);border-width:1px!important}')"><span class="icon">download</span>Install</button></e>
              <e>Dusk<button onclick="installTheme(':root{--background:#2d3236;--background2:#222;--shadow:#0000;--foreground:#eee;--foreground2:#888;--foreground3:#555;--elementcolor:#2e2e2e;--active:#111;--border:#a6a6a6;--transparent:#00000000;--black:#000;--darkoverlay:#0000005e;--accent:#a1bfde;--accent2:#a1bfde}button,.button,select,.apptile,.area,textarea,input,header,.headerbuttons,.switch{border:1px solid var(--border);border-width:1px!important}header,#header{background:var(--background);color:var(--foreground)}')"><span class="icon">download</span>Install</button></e>
            </div> 
</body>
</html>
