<html><head>
  <script>appname="MIDI";appInfo="Project JS Midi\nVersion: 1.3\nA MIDI Synthesizer."</script>
  <style>html{background:#222}</style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  
  <script src="/apiLoader/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
  <script src="./main.js"></script>
</head>
<body>
    <header>
      <p1 id="header"></p1>
    </header>
          <p2><div class="icon">warning</div>A MIDI input device is required.</p2>
          <div class="area">
            <p>MIDI Channel:</p>
            <select id="channelSelect">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
            </select>
            <button onclick="setChannel()">Set Channel</button>
          </div>
          
          <div class="area">
            <p2 id="istr">Waveform: square</p2>
            <p2 id="voices">Active Voices: 0</p2>
            <p2 id="pitch">Last frequency: -</p2>
            <p2 id="pitchbend">Pitchbend: 0Hz</p2>
          </div>
          <div class="area">
            <p2>Select Waveform:</p2>
            <button onclick="setOscillatorType('square')">Square</button>
            <button onclick="setOscillatorType('sine')">Sine</button>
            <button onclick="setOscillatorType('sawtooth')">Sawtooth</button>
            <button onclick="setOscillatorType('triangle')">Triangle</button>
          </div>
          
</body>
</html>
