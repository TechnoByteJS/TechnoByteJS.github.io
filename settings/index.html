<html><head>
  <script>appname="Settings";appIcon="settings";appInfo="Project JS Settings\nVersion: 2.4"</script>
  <style>html{background:#222}</style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  
  <script src="./settings.js"></script>
  <script src="/apiLoader/main.js"></script>
</head>
<body onload="settingsInit();">
    <header>
      <p1 id="header"></p1>
    </header>
          <div class="area">
            <p2><span class="icon">style</span>Theme and Interface</p2> 
            <select id="themeSelect">
              <option value="mirai">Mirai</option>
              <option value="light">Light</option>
              <option value="midnight">Midnight</option>
              <option value="custom">Custom</option>
            </select>
            <select id="interfaceSelect">
              <option value="luna">Luna</option>
              <option value="material">Material</option>
              <option value="classic">Classic</option>
            </select>
            <button onclick="updateTheme();"><span class="icon">check</span>Apply</button>
            <button onclick="importTheme();"><span class="icon">file_upload</span>Import from file</button>
            
          </div>

          <div class="area">
            <p2><span class="icon">wallpaper</span>Wallpaper</p2>
            <p id="wallpaperName">Current Wallpaper: None</p>
            <button onclick="importWallpaper();"><span class="icon">file_upload</span>Import</button>
            <button onclick="clearWallpaper();"><span class="icon">clear</span>Clear</button>
            <button onclick="restoreWallpaper();"><span class="icon">refresh</span>Restore</button>
          </div>
          

          <div class="area">
            <p2><span class="icon">lock</span>Security</p2>
            <div class="toggleSwitchContainer">
              <label class="switch">
                <input type="checkbox" id="hideTabCB" onclick="updatehideTab()">
                <span class="slider"></span>
              </label>
              <label for="hideTabCB">Hide app name and icon</label>
            </div>
          </div>
          
          
          <div class="area">
            <p2><span class="icon">tune</span>Tweaks</p2>
            <div class="toggleSwitchContainer">
              <label class="switch">
                <input type="checkbox" id="loadingScreen" onclick="updateloadingScreen()">
                <span class="slider"></span>
              </label>
              <label for="loadingScreen">Disable splash screen</label>
            </div>
            <div class="toggleSwitchContainer">
              <label class="switch">
                <input type="checkbox" id="forceWallpaper" onclick="updateforceWallpaper()">
                <span class="slider"></span>
              </label>
              <label for="loadingScreen">Display wallpaper on all apps</label>
            </div>
          </div>
          
          <div class="area">
            <p2><span class="icon">restart_alt</span>Reset</p2>
            <p>All data from all apps will be deleted permanently!</p>
            <button onclick="resetAll()"><span class="icon">warning_amber</span>Reset settings and delete all data</button>
          </div>
          
</body>
</html>
